<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>
    <link rel="shortcut icon" href="imgs/favico.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="loader vh-100">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="side-nav position-fixed d-flex top-0 min-vh-100">
      <div
        class="nav-content d-flex flex-column justify-content-between min-vh-100 p-4"
      >
        <div class="nav-links">
          <ul class="list-unstyled overflow-hidden">
            <li
              id="search"
              class="py-2 position-relative cursor-pointer"
              onclick="closeNavBar(); showSearch();"
            >
              Search
            </li>
            <li
              id="categories"
              class="py-2 position-relative cursor-pointer"
              onclick="getCategories(); closeNavBar();"
            >
              Categories
            </li>
            <li
              id="area"
              class="py-2 position-relative cursor-pointer"
              onclick="closeNavBar(); getArea();"
            >
              Area
            </li>
            <li
              id="ingredients"
              class="py-2 position-relative cursor-pointer"
              onclick="closeNavBar(); getIngredients();"
            >
              Ingredients
            </li>
            <li
              id="contact"
              class="py-2 position-relative cursor-pointer"
              onclick="closeNavBar(); showContact();"
            >
              Contact Us
            </li>
          </ul>
        </div>
        <div class="nav-footer">
          <div class="icons py-2">
            <i class="fa-brands fa-facebook px-1"></i>
            <i class="fa-brands fa-twitter px-1"></i>
            <i class="fa-solid fa-globe px-1"></i>
          </div>
          <div class="copyRights">
            <p>
              Copy Rights &copy; 2023 All Rights <br />
              Reserved.
            </p>
          </div>
        </div>
      </div>
      <div
        class="nav-white d-flex flex-column justify-content-between px-2 text-center py-4 bg-white text-black"
      >
        <img class="logo" src="imgs/logo.png"  alt="" />
        <i class="fa-solid open-close-icon fa-2x fa-align-justify"></i>
        <div>
          <i class="fa-solid fa-globe d-block pb-1"></i>
          <i class="fa-solid fa-share-nodes pt-1"></i>
        </div>
      </div>
    </div>
    <div id="searchContainer" class="container w-75">
    </div>
    <div class="min-vh-100 position-relative">
      <div class="loading-screen top-0 start-0 end-0 bottom-0 justify-content-center align-items-center" style="display: none;">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
      </div>
      <div class="container">
        <div id="myRow" class="row py-5">
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
